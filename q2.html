<html>
<head>
    <title>
        CALCULATOR for Arithmetic Operations
    </title>
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <script>   
        $(document).ready(function () {
            $("#btnAdd").on('click', function () {
                Add();
            });
            $("#btnSubstract").on('click', function () {
                Substract();
            })
            $("#btnMultiply").on('click', function () {
                Multiply();
            })
            $("#btnDivide").on('click', function () {
                Divide();
            })
        });
        function Add() {
            var no1 = parseInt($("#txtNo1").val());
            var no2 = parseInt($("#txtNo2").val());
            var result = no1 + no2;
            alert("The Addition is " + result);
        }
        function Substract() {
            var no1 = parseInt($("#txtNo1").val());
            var no2 = parseInt($("#txtNo2").val());
            var result = no1 - no2;
            alert("The Subtraction is " + result);
        }
        function Multiply() {
            var no1 = parseInt($("#txtNo1").val());
            var no2 = parseInt($("#txtNo2").val());
            var result = no1 * no2;
            alert("The Multiplication is " + result);
        }
        function Divide() {
            var no1 = parseInt($("#txtNo1").val());
            var no2 = parseInt($("#txtNo2").val());
            var result = no1 / no2;
            alert("The Division is " + result);
        }   
    </script>
</head>

<body>
    Please Enter First Number <input type="text" id="txtNo1" placeholder="Enter first number"><br>
    Please Enter Second Number<input type="text" id="txtNo2" placeholder="Enter second number"><br>
    <input type="button" id="btnAdd" value="Addition">
    <input type="button" id="btnSubstract" value="Subtraction">
    <input type="button" id="btnMultiply" value="Multiplication">
    <input type="button" id="btnDivide" value="Division">
</body>

</html>
